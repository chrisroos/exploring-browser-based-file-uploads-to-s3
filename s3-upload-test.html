<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" type="text/css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.22.js"></script>

    <script src="./javascript/aws-config.js"></script>
    <script src="./javascript/utilities.js"></script>

    <script type="text/javascript">
      $(function() {
        AWS.config.update({
          accessKeyId: window.awsAccessKeyId,
          secretAccessKey: window.awsSecretAccessKey
        });
        AWS.config.region = window.awsRegion;

        window.bucket = new AWS.S3({params: {Bucket: window.awsS3Bucket}});

        var fileChooser = document.getElementById('file-chooser');
        var button = document.getElementById('upload-button');

        button.addEventListener('click', function() {
          var file = fileChooser.files[0];
          if (file) {
            var uploadType = $('input[name=uploadType]:checked').val();

            if (uploadType == 'single') {
              uploadFile(file);
            } else {
              startMultipartUpload(file);
            };

          } else {
            log('Nothing to upload.');
          };
        }, false);
      });
    </script>

    <script src="./javascript/s3-upload.js"></script>
    <script src="./javascript/s3-upload-multipart.js"></script>

    <title>Playing with AWS JS SDK</title>
  </head>
  <body>
    <div class="container">
      <h1>Playing with AWS JS SDK</h1>

      <h2>Input</h2>

      <div class="radio">
        <label>
          <input type="radio" name="uploadType" value="single" checked="checked">
          Single file
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="uploadType" value="multipart">
          Multipart
        </label>
      </div>
      <div class="form-group">
        <input type="file" id="file-chooser" />
      </div>
      <div class="form-group">
        <button id="upload-button" class="btn btn-default">Upload to S3</button>
      </div>

      <h2>Output</h2>

      <div>
        <span>Started at:</span>
        <span id="startedAt"></span>
      </div>

      <div>
        <span>Finished at:</span>
        <span id="finishedAt"></span>
      </div>

      <div>
        <span>Duration (seconds):</span>
        <span id="duration"></span>
      </div>

      <h3>Log</h3>

      <ul id="log">
      </ul>
    </div>
  </body>
</html>
