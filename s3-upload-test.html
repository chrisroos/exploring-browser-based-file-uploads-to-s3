<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" type="text/css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.22.js"></script>

    <script src="./javascript/aws-config.js"></script>
    <script src="./javascript/utilities.js"></script>
    <script src="./javascript/init.js"></script>
    <script src="./javascript/s3-upload.js"></script>
    <script src="./javascript/s3-upload-multipart.js"></script>

    <title>Exploring file uploads to S3 with the AWS JS SDK</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Exploring file uploads to S3 with the AWS JS SDK</h1>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Input</h2>
        </div>
        <div class="panel-body">
          <div class="radio">
            <label>
              <input type="radio" name="uploadType" value="single" checked="checked">
              Single file
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="uploadType" value="multipart">
              Multipart
            </label>
          </div>
          <div class="form-group">
            <input type="file" id="file-chooser" />
          </div>
          <div class="form-group">
            <button id="upload-button" class="btn btn-primary">Upload to S3</button>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Output</h2>
        </div>
        <div class="panel-body">
          <dl class="dl-horizontal">
            <dt>Started at:</dt>
            <dd id="startedAt"></span>

            <dt>Finished at:</dt>
            <dd id="finishedAt"></dd>

            <dt>Duration (seconds):</dt>
            <dd id="duration"></dd>
          </dl>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Log</h2>
        </div>
        <div class="panel-body">
          <ul id="log" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
